<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .first {
        height: 250px;
        /* url 상대경로 지정할때 프로젝트 폴더 바깥으로 나가서 가져올 수 없음, 내부로 이동 */
        /* --> 브라우저 F12, console 메뉴에서 에러메시지 확인 */
        background-image: url("./images/rupong.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        /* 요소내에서의 위치만 변경 - background-position
        사이즈 조절은 background-size */
        background-position: 100%;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="first">테스트</div>
  </body>
</html>
