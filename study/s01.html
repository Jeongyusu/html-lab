<!-- 일반태그 -->
<div>안녕</div>
<!-- 단일태그 -->
<!-- 단일태그는 태그안이름 뒤에 /를 붙인다(안 붙여도 작동O) -->
<!-- html5부터는 /를 붙여도 되고 안 붙여도 됨.호환성을 위해서 붙여주는 것이 좋다 -->
감사<br/>합니다
<!-- 태그 공통 속성 -->
<!-- 어떤 태그든 가지고 있는 속성 -->
<!-- 예를 들어 id / class 등이 있다 -->
<!-- class는 css(스타일)을 적용할 때 자주 사용한다 -->
<!-- id는 js(기능)을 적용할 때 자주 사용한다. -->
<div id="myDiv" class="my-div"></div>
<h1 id="myH1" class="my-h1"></h1>
<!-- 태그 특수 속성 -->
<!-- 특수 속성은 일부 태그만 가지고 있는 속성이다 -->
<!-- 예를 들어 href 등이 있다.  -->
<!-- href는 a태그가 이동시킬 주소를 특정한다. -->
<a href="https://google.com">구글로 이동</a>
